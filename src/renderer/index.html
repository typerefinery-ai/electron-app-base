            </button>
            <button class="ui-btn options windowoptions">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="4" viewBox="0 0 128 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path opacity="1" fill="#1E3050" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
            </button>

          </div>
        </div>
      </div>
      <!-- <nav class="windownav">
        <button class="windowoptions">Menu</button>
        <button class="windowoptions">Menu</button>
        <button class="windowoptions">Menu</button>
      </nav> -->
    </header>
    <main>
      <content class="windowcontent">
        <div class="grid gridMain">
          <div class="asideleft">Left Aside</div>
          <div class="gutter-col gutterMain-col-1"></div>
          <div class="full">

              <div class="grid gridHorizontal">
                <!--TOP-->
                <div class="full">
                    <div class="grid gridVertical">
                      <div class="content contentleft">
                        <header class="contentheader">
                          <div class="contenttabs">Tabs</div>
                          <div class="contentaddress">
                            <button class="urlback" accesskey="a">&lt;</button>
                            <button class="urlreload" accesskey="s">R</button>
                            <button class="urlforward" accesskey="d">&gt;</button>
                            <button class="urbookmark" accesskey="b">B</button>
                            <button class="urlstatus">S</button>
                            <input class="url" label="Search">
                          </div>
                        </header>
                        <content class="contentbody">
                          <div>Content Left</div>
                        </content>
                      </div>
                      <div class="gutter-col gutterV-col-1"></div>
                      <div class="content contentright">
                        <header class="contentheader">
                          <div class="contenttabs">Tabs</div>
                          <div class="contentaddress">
                            <button class="urlback" accesskey="a">&lt;</button>
                            <button class="urlreload" accesskey="s">R</button>
                            <button class="urlforward" accesskey="d">&gt;</button>
                            <button class="urbookmark" accesskey="b">B</button>
                            <button class="urlstatus">S</button>
                            <input class="url" label="Search">
                          </div>
                        </header>
                        <content class="contentbody">
                          <div>Content Right</div>
                        </content>
                      </div>
                    </div>
                </div>
                <!--SEPARATOR-->
                <div class="gutter-row gutterHorizontal-row-1"></div>
                <!--BOTTOM-->
                <div class="gutter">Gutter</div>
              </div>

          </div>
          <div class="gutter-col gutterMain-col-3"></div>
          <div class="asideright">Right Aside</div>
        </div>
      </content>
    </main>
    <footer class="windowfooter">
      <div class="windowfooterleft">
        <button class="">Status</button>
      </div>
      <div class="windowfootercenter">
        <button class="">Status</button>
      </div>
      <div class="windowfooterright">
        <button class="">Status</button>
      </div>
    </footer>
    <script src="./assets/vendor/jquery.min.js"></script>
    <script src="./assets/vendor/split-grid.js"></script>
    <script type="module" src="./src/renderer.ts"></script>
